{% extends "base.html" %}
{% load static %}
{% block page_content %}

<div class="container">
    <p class="block_header"></p>
    
    <form action="#" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
        <button class="btn btn-primary btn-sm" type="submit">Upload</button>
    </form>
    
</div>

{% endblock %}
