{% extends "base.html" %}

{% block page_content %}

<div class="container">
    <h1 class="articles_header" >
        {{ about_info_object.title }}
    </h1>
    <hr>
    <div class="about_text">
        {{ about_info_object.main_text|safe }}
    </div>
</div>
{% endfor %}


{% endblock %}
