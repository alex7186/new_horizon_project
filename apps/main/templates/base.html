<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  {% load static %}
  
  <link href="{% static 'css/base_general.css' %}" rel="stylesheet" />
  <link href="{% static 'css/article_card.css' %}" rel="stylesheet" />
  <link href="{% static 'css/category_elements.css' %}" rel="stylesheet" />

  <link href="{% static 'favicon/favicon.ico' %}" rel="icon" type="image/x-icon"/>

  <title>Повесть лет</title>

</head>
<body>
  <div class="base_container">
    <div class="base_navigation">
      <a class="base_navigation_logo" href="{% url 'home' %}"><div></div></a>
      <div class="base_navigation_row">
        <a class="base_navigation_element" href="{% url 'articles_index' %}">Статьи</a>
        {% if request.user.is_authenticated %}
          <a class="base_navigation_element base_navigation_element_background" href="{% url 'account_page' %}">Аккаунт</a>
        {% else %}
          <a class="base_navigation_element base_navigation_element_background" href="{% url 'login' %}">Войти</a>
        {% endif %}
      </div>
    </div>

    <div style="margin-bottom: auto;">
        {% block page_content %}{% endblock %}
    </div>
  </div>
  
  {% include 'footer.html' %}

  </body>
</html>
